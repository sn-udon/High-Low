<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <header class="pageheader">

    <div id="topbody">

            <div class="nanido">
                <h2 id="syokyu">初級</h2>
                <div class="nimage">
                    <a href="eindex.html">
                        <img src="img/A.png" alt="syokyu">
                    </a>
                </div>
                <h3>絵柄1つで数の上(High)か下(Low)を選ぶモード</h3>
                <p>山札が無くなれば終了！</p>

            <div class="nanido">
